<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shannon Yang</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #1a1a1a;
    }
    
    .container {
      max-width: 650px;
      width: 100%;
      padding: 80px 40px;
    }
    
    h1 {
      font-size: 2.5em;
      font-weight: 400;
      margin-bottom: 32px;
      letter-spacing: -0.02em;
      color: #1a1a1a;
    }
    
    p {
      font-size: 1.15em;
      line-height: 1.7;
      color: #4a4a4a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 60px 24px;
      }
      
      h1 {
        font-size: 2em;
      }
      
      p {
        font-size: 1.05em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Shannon Yang</h1>
    <p>Hello! I currently work at the UK AI Security Institute. Previously, I was a Member of Operations Staff at Anthropic.</p>
  </div>
</body>
</html>
